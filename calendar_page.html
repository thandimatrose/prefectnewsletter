<body onload="typeWriter">
        
        
    <section class="logo">
        <div></div>
        <h1 id="title"></h1>
        <script>
            var i = 0;
            var txt = 'Prefect Newsletter';
            var speed = 50;
            
            function typeWriter() {
              if (i < txt.length) {
                document.getElementById("title").innerHTML = document.getElementById("title").innerHTML + txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
              }
            } 
            window.onload = typeWriter;
        </script>
